<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 800px; /* Adjust the maximum width */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: grid; /* Use CSS grid for layout */
            grid-template-columns: repeat(2, 1fr); /* Two columns with equal width */
            gap: 20px; /* Gap between grid items */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%; /* Set input fields to full width of their container */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #b1700e;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .features {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(44, 209, 15);">Employee Productivity Prediction</h1>
    <form action="/submit" method="post">
        <div>
            <label for="quarter">Quarter:</label>
            <input type="text" id="quarter" name="quarter">
        </div>
        <div>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department">
        </div>
        <div>
            <label for="day">Day:</label>
            <input type="text" id="day" name="day">
        </div>
        <div>
            <label for="team">Team:</label>
            <input type="text" id="team" name="team">
        </div>
        <div>
            <label for="targeted_productivity">Targeted Productivity:</label>
            <input type="text" id="targeted_productivity" name="targeted_productivity">
        </div>
        <div>
            <label for="smv">SMV:</label>
            <input type="text" id="smv" name="smv">
        </div>
        <div>
            <label for="over_time">Over Time:</label>
            <input type="text" id="over_time" name="over_time">
        </div>
        <div>
            <label for="incentive">Incentive:</label>
            <input type="text" id="incentive" name="incentive">
        </div>
        <div>
            <label for="idle_time">Idle Time:</label>
            <input type="text" id="idle_time" name="idle_time">
        </div>
        <div>
            <label for="idle_men">Idle Men:</label>
            <input type="text" id="idle_men" name="idle_men">
        </div>
        <div>
            <label for="no_of_style_change">Number of Style Change:</label>
            <input type="text" id="no_of_style_change" name="no_of_style_change">
        </div>
        <div>
            <label for="no_of_workers">Number of Workers:</label>
            <input type="text" id="no_of_workers" name="no_of_workers">
        </div>
        <div>
            <label for="month">Month:</label>
            <input type="text" id="month" name="month">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
